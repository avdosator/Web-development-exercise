<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>

<body>
    <main>

        <h1>Tables</h1>
        <hr>

        <table>

            <thead>
                <tr>
                    <th rowspan="2">Animal</th>
                    <th>Avg mass</th>
                    <th>Max mass</th>
                    <th rowspan="2">Flighted</th>
                </tr>
                <tr>
                    <th>kg</th>
                    <th>kg</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Ostrich</td>
                    <td>100</td>
                    <td>150</td>
                    <td>No</td>
                </tr>
                <tr>
                    <td>Somali Ostrich</td>
                    <td>130</td>
                    <td>230</td>
                    <td>No</td>
                </tr>
                <tr>
                    <td>Wild Turkey</td>
                    <td>13</td>
                    <td>39</td>
                    <td>Yes</td>
                </tr>
                <tr>
                    <td>Bosnian Black</td>
                    <td>20</td>
                    <td>35</td>
                    <td>Yes</td>
                </tr>
            </tbody>

        </table>
        <hr>

        <table>

            <thead>
                <tr>
                    <th rowspan="2">Animal</th>
                    <th colspan="2">Average mass</th>
                    <th rowspan="2">Flighted</th>
                </tr>
                <tr>
                    <th>kg</th>
                    <th>lbs</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Ostrich</td>
                    <td>100</td>
                    <td>200</td>
                    <td>No</td>
                </tr>
                <tr>
                    <td>Somali Ostrich</td>
                    <td>120</td>
                    <td>250</td>
                    <td>No</td>
                </tr>
            </tbody>

        </table>

    </main>
</body>

</html>
